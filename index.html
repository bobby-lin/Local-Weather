<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Local Weather</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="styles/common.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<body>
  <h1 class="text-center header">Local Weather</h1>
  <div class="weather container text-center">
    <table border="2" align="center">
      <tr>
        <td colspan="2"><div class="weather-data"></div></td>
      </tr>
      <tr>
        <td rowspan="2"><div class="weather-icon"></div></td>
        <td><div class="temperature"></div></td>
      </tr>
      <tr>
        <td class="temp-btn-text" onclick="toggleTemperature()">Change temp unit</td>
      </tr>
    <tr>
        <td colspan="2"><div class="location"></div></td>
      </tr>
    </table>
  </div>
<script type="text/javascript" src="scripts/common.js"></script>
</body>
</html>
